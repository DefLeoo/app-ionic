<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Listagem
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
     <ion-list>
    <ion-item *ngFor="let item of itens">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      {{item.titulo}}
      <div class="item-note" slot="end">
        {{item.descricao}}
      </div>
    </ion-item>
  </ion-list>

 <br>
 <br>
  <div class = "card">
   <div class = "item item-avatar">
      <img src = "https://timedotcom.files.wordpress.com/2017/08/coffee.jpg?quality=85">

      <h2>Oláááaáá</h2>
   </div>

   <div class = "item item-body">
      <img class = "full-image" src = "my-image.png">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque eget 
      pharetra tortor. Proin quis eros imperdiet, facilisis nisi in, tincidunt orci. 
      Nam tristique elit massa, quis faucibus augue finibus ac.
     <br>
     <br>
      <ion-button color="primary">Read More</ion-button>
   </div>
</div>
 <br>
 <br>


</ion-content>
